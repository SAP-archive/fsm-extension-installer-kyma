# Default values for fsm-extension-installer.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: sapfsm/fsm-extension-installer-for-kyma
  tag: ${appVersion}
  pullPolicy: Always

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80
  internalPort: 8000

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 120m
    memory: 500Mi
  requests:
    cpu: 60m
    memory: 250Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Name of the application which is connected with the FSM tenant
appName: ""

# Name of the service instance which is provisioned from the service class "Extension Catalog API"
serviceInstanceName: ""

kyma:
  # The exact version number like "1.11.0", "1.11.0-rc1"
  version: ""
